<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background -->
  <defs>
    <linearGradient id="parkingBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#812530;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a52f3c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#parkingBg)"/>

  <!-- Parking Icon -->
  <g transform="translate(100, 180)">
    <rect x="0" y="0" width="180" height="180" rx="20" fill="#FFD700"/>
    <text x="90" y="135" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#812530" text-anchor="middle">P</text>
  </g>

  <!-- K&C Logo -->
  <text x="320" y="230" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#FFD700">K&amp;C LOGISTICS</text>

  <!-- Main Title -->
  <text x="320" y="300" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF">Truck Parking Solutions</text>

  <!-- Features -->
  <g transform="translate(320, 350)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" fill="#FFFFFF">✓ 24/7 Secure Access</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="28" fill="#FFFFFF">✓ Spacious Lots Near I-5 &amp; I-405</text>
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="28" fill="#FFFFFF">✓ Daily, Weekly, Monthly Rates</text>
  </g>

  <!-- Location -->
  <text x="100" y="580" font-family="Arial, sans-serif" font-size="24" fill="#FFD700">Santa Ana, CA • (714) 588-2005</text>
</svg>

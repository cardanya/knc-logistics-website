<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="1200">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#812530;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a52f3c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative Elements -->
  <circle cx="1100" cy="100" r="150" fill="#FFD700" opacity="0.1"/>
  <circle cx="100" cy="530" r="100" fill="#FFD700" opacity="0.1"/>

  <!-- K&C Logo -->
  <g transform="translate(100, 100)">
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="#FFD700">K&amp;C</text>
    <text x="0" y="140" font-family="Arial, sans-serif" font-size="40" font-weight="600" fill="#FFFFFF">LOGISTICS</text>
  </g>

  <!-- Main Title -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Cross Docking &amp; Logistics Solutions</text>

  <!-- Subtitle -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="28" fill="#FFD700" text-anchor="middle">Professional Warehousing • Supply Chain Management</text>

  <!-- Location -->
  <g transform="translate(450, 450)">
    <circle cx="0" cy="0" r="20" fill="#FFD700"/>
    <path d="M 0 -12 L 0 -6 M 0 6 L 0 12 M -12 0 L -6 0 M 6 0 L 12 0" stroke="#812530" stroke-width="3"/>
    <text x="35" y="8" font-family="Arial, sans-serif" font-size="24" fill="#FFFFFF">Santa Ana, California</text>
  </g>

  <!-- Contact -->
  <text x="600" y="540" font-family="Arial, sans-serif" font-size="26" fill="#FFFFFF" text-anchor="middle">www.knclogistics.com • (714) 588-2005</text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background -->
  <defs>
    <linearGradient id="warehouseBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#812530;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a52f3c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#warehouseBg)"/>

  <!-- Warehouse Icon -->
  <g transform="translate(100, 180)">
    <rect x="0" y="0" width="180" height="180" rx="20" fill="#FFD700"/>
    <!-- Simple warehouse -->
    <path d="M 40 60 L 90 40 L 140 60 L 140 140 L 40 140 Z" fill="#812530"/>
    <rect x="60" y="90" width="30" height="50" fill="#FFD700"/>
    <rect x="110" y="90" width="20" height="30" fill="#FFD700"/>
  </g>

  <!-- K&C Logo -->
  <text x="320" y="230" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#FFD700">K&amp;C LOGISTICS</text>

  <!-- Main Title -->
  <text x="320" y="300" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF">Warehousing &amp; Distribution</text>

  <!-- Features -->
  <g transform="translate(320, 350)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" fill="#FFFFFF">✓ Climate-Controlled Storage</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="28" fill="#FFFFFF">✓ Advanced Inventory Management</text>
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="28" fill="#FFFFFF">✓ Cross Docking Services</text>
  </g>

  <!-- Location -->
  <text x="100" y="580" font-family="Arial, sans-serif" font-size="24" fill="#FFD700">Orange County, CA • (714) 588-2005</text>
</svg>
